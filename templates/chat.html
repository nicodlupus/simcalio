<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimCal â€” Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0a0a0f; --surface: #111118; --surface2: #1a1a24; --surface3: #222230;
      --border: #2a2a3a; --accent: #7c6af7; --accent2: #f06f4b; --text: #e8e8f0;
      --muted: #6b6b80; --green: #4ade80; --green-dim: rgba(74,222,128,0.1);
    }
    body { background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

    /* NAV */
    nav {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 16px; border-bottom: 1px solid var(--border);
      background: var(--surface); flex-shrink: 0; gap: 8px; flex-wrap: wrap;
    }
    .nav-logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 20px; }
    .nav-logo span { color: var(--accent); }
    .nav-right { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .date-pill {
      padding: 6px 12px; background: var(--surface2); border: 1px solid var(--border);
      border-radius: 20px; font-size: 13px; color: var(--muted); cursor: pointer;
      display: flex; align-items: center; gap: 6px;
    }
    .date-pill input[type="date"] {
      background: transparent; border: none; color: var(--muted); font-family: 'DM Sans', sans-serif;
      font-size: 13px; outline: none; cursor: pointer;
    }
    .btn-nav {
      padding: 7px 12px; background: var(--surface2); border: 1px solid var(--border);
      border-radius: 10px; color: var(--text); font-size: 13px; cursor: pointer; transition: all 0.2s;
      font-family: 'DM Sans', sans-serif; white-space: nowrap;
    }
    .btn-nav:hover { border-color: var(--accent); color: var(--accent); }
    .user-badge {
      width: 32px; height: 32px; background: var(--accent); border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Syne', sans-serif; font-weight: 700; font-size: 13px; flex-shrink: 0;
    }

    /* MAIN */
    .main { display: flex; flex: 1; overflow: hidden; }

    /* SIDEBAR */
    .sidebar {
      width: 240px; background: var(--surface); border-right: 1px solid var(--border);
      padding: 16px; display: flex; flex-direction: column; gap: 14px; overflow-y: auto;
      flex-shrink: 0; transition: transform 0.3s ease;
    }
    .sidebar-title { font-family: 'Syne', sans-serif; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: var(--muted); }
    .macro-item { display: flex; flex-direction: column; gap: 5px; }
    .macro-label { display: flex; justify-content: space-between; font-size: 12px; color: var(--text); }
    .macro-label span:last-child { color: var(--muted); font-size: 11px; }
    .bar-bg { height: 5px; background: var(--surface2); border-radius: 3px; overflow: hidden; }
    .bar-fill { height: 100%; border-radius: 3px; transition: width 0.5s ease; }
    .bar-protein { background: #60a5fa; }
    .bar-carbs { background: var(--accent); }
    .bar-fat { background: #f59e0b; }
    .bar-water { background: #22d3ee; }
    .daily-cals {
      background: var(--surface2); border-radius: 14px; padding: 12px;
      text-align: center;
    }
    .cal-num { font-family: 'Syne', sans-serif; font-size: 28px; font-weight: 800; color: var(--accent2); }
    .cal-label { font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.08em; margin-top: 2px; }
    .divider-line { height: 1px; background: var(--border); }

    /* SIDEBAR TOGGLE (mobile) */
    .sidebar-toggle {
      display: none; position: fixed; bottom: 80px; left: 12px; z-index: 100;
      width: 40px; height: 40px; background: var(--accent); border: none; border-radius: 50%;
      color: #fff; font-size: 18px; cursor: pointer; align-items: center; justify-content: center;
      box-shadow: 0 4px 16px rgba(124,106,247,0.4);
    }

    /* CHAT */
    .chat-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; min-width: 0; }
    .messages { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 14px; }
    .messages::-webkit-scrollbar { width: 4px; }
    .messages::-webkit-scrollbar-track { background: transparent; }
    .messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    .msg { display: flex; gap: 10px; animation: msgIn 0.3s ease both; }
    @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .msg.user { flex-direction: row-reverse; }
    .msg-avatar {
      width: 32px; height: 32px; border-radius: 50%; flex-shrink: 0;
      display: flex; align-items: center; justify-content: center;
      font-size: 13px; font-weight: 700;
    }
    .msg-avatar.ai { background: linear-gradient(135deg, var(--accent), var(--accent2)); font-family: 'Syne', sans-serif; }
    .msg-avatar.user-av { background: var(--accent); font-family: 'Syne', sans-serif; }
    .msg-bubble {
      max-width: 75%; padding: 11px 14px; border-radius: 16px;
      font-size: 14px; line-height: 1.6; word-break: break-word;
    }
    .msg.ai .msg-bubble { background: var(--surface2); border-radius: 16px 16px 16px 4px; }
    .msg.user .msg-bubble { background: var(--accent); border-radius: 16px 16px 4px 16px; }

    /* CONFIRMATION CARD */
    .confirm-card {
      background: var(--surface2); border: 1px solid var(--border);
      border-radius: 16px; padding: 14px; max-width: 380px; width: 100%;
      animation: msgIn 0.3s ease both; margin-left: 42px;
    }
    .confirm-card h4 { font-family: 'Syne', sans-serif; font-size: 12px; font-weight: 700; margin-bottom: 10px; color: var(--accent); text-transform: uppercase; letter-spacing: 0.06em; }
    .food-row { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid var(--border); font-size: 13px; }
    .food-row:last-of-type { border-bottom: none; }
    .food-name { color: var(--text); }
    .food-cal { color: var(--accent2); font-weight: 500; }
    .nutrient-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin: 10px 0; }
    .nutrient-chip {
      background: var(--surface3); border-radius: 8px; padding: 7px;
      text-align: center;
    }
    .nutrient-val { font-family: 'Syne', sans-serif; font-size: 13px; font-weight: 700; color: var(--text); }
    .nutrient-lbl { font-size: 10px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.05em; margin-top: 2px; }
    .confirm-btns { display: flex; gap: 8px; margin-top: 10px; }
    .btn-confirm {
      flex: 1; padding: 10px; border: none; border-radius: 10px;
      font-family: 'DM Sans', sans-serif; font-size: 13px; font-weight: 500; cursor: pointer;
      transition: all 0.2s;
    }
    .btn-confirm.yes { background: var(--green); color: #000; }
    .btn-confirm.yes:hover { background: #22c55e; transform: translateY(-1px); }
    .btn-confirm.no { background: var(--surface3); color: var(--muted); border: 1px solid var(--border); }
    .btn-confirm.no:hover { border-color: #ef4444; color: #ef4444; }

    /* INPUT */
    .input-area {
      padding: 12px 16px; border-top: 1px solid var(--border);
      background: var(--surface);
    }
    .input-row { display: flex; gap: 8px; align-items: flex-end; }
    .input-box {
      flex: 1; background: var(--surface2); border: 1px solid var(--border);
      border-radius: 16px; padding: 11px 14px; color: var(--text);
      font-family: 'DM Sans', sans-serif; font-size: 14px; outline: none;
      resize: none; max-height: 120px; line-height: 1.5; transition: border-color 0.2s;
    }
    .input-box:focus { border-color: var(--accent); }
    .input-box::placeholder { color: var(--muted); }
    .btn-send {
      width: 42px; height: 42px; background: var(--accent); border: none; border-radius: 12px;
      color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; transition: all 0.2s;
    }
    .btn-send:hover { background: #6a58e0; transform: translateY(-1px); }
    .btn-send:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
    .typing { display: flex; gap: 4px; align-items: center; padding: 10px; }
    .dot { width: 6px; height: 6px; background: var(--muted); border-radius: 50%; animation: bounce 1.2s ease-in-out infinite; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce { 0%,80%,100%{transform:translateY(0)} 40%{transform:translateY(-6px)} }

    .logged-badge {
      display: inline-block; padding: 3px 10px; background: var(--green-dim); color: var(--green);
      border-radius: 20px; font-size: 11px; font-weight: 500; margin-top: 4px;
    }

    /* MOBILE */
    @media (max-width: 640px) {
      .sidebar {
        position: fixed; left: 0; top: 0; bottom: 0; z-index: 50;
        transform: translateX(-100%); width: 260px; padding-top: 60px;
      }
      .sidebar.open { transform: translateX(0); box-shadow: 4px 0 24px rgba(0,0,0,0.5); }
      .sidebar-toggle { display: flex; }
      .sidebar-overlay {
        display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 40;
      }
      .sidebar-overlay.open { display: block; }
      .nav-right .date-pill { display: none; }
      .confirm-card { margin-left: 0; max-width: 100%; }
      .msg-bubble { max-width: 85%; font-size: 13px; }
      nav { padding: 10px 12px; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-logo">Sim<span>Cal</span></div>
    <div class="nav-right">
      <div class="date-pill">
        ðŸ“… <input type="date" id="date-picker" />
      </div>
      <button class="btn-nav" onclick="window.location.href='/dashboard'">Dashboard â†’</button>
      <div class="user-badge" id="user-initial">?</div>
      <button class="btn-nav" onclick="logout()" style="color:var(--muted)">Sign Out</button>
    </div>
  </nav>

  <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

  <div class="main">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-title">Today's Progress</div>
      <div class="daily-cals">
        <div class="cal-num" id="sb-cals">0</div>
        <div class="cal-label">kcal consumed</div>
      </div>
      <div class="divider-line"></div>
      <div class="macro-item">
        <div class="macro-label"><span>Protein</span><span id="sb-prot">0g / 150g</span></div>
        <div class="bar-bg"><div class="bar-fill bar-protein" id="bar-prot" style="width:0%"></div></div>
      </div>
      <div class="macro-item">
        <div class="macro-label"><span>Carbs</span><span id="sb-carbs">0g / 250g</span></div>
        <div class="bar-bg"><div class="bar-fill bar-carbs" id="bar-carbs" style="width:0%"></div></div>
      </div>
      <div class="macro-item">
        <div class="macro-label"><span>Fat</span><span id="sb-fat">0g / 65g</span></div>
        <div class="bar-bg"><div class="bar-fill bar-fat" id="bar-fat" style="width:0%"></div></div>
      </div>
      <div class="macro-item">
        <div class="macro-label"><span>Water</span><span id="sb-water">0ml / 2000ml</span></div>
        <div class="bar-bg"><div class="bar-fill bar-water" id="bar-water" style="width:0%"></div></div>
      </div>
      <div class="divider-line"></div>
      <div class="sidebar-title">Logged Meals</div>
      <div id="meals-list" style="font-size:13px; color:var(--muted); line-height:1.8;">
        No meals logged yet
      </div>
    </div>

    <div class="chat-area">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <div class="input-row">
          <textarea class="input-box" id="msg-input" placeholder="Tell me what you ate... e.g. 'I had 2 eggs and a banana for breakfast'" rows="1"></textarea>
          <button class="btn-send" id="btn-send" onclick="sendMessage()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <button class="sidebar-toggle" onclick="toggleSidebar()">ðŸ“Š</button>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBVR09VER0k3nLv-OjU7ARB1CdUKKG7_14",
      authDomain: "planner-beebb.firebaseapp.com",
      projectId: "planner-beebb",
      storageBucket: "planner-beebb.firebasestorage.app",
      messagingSenderId: "1007032615851",
      appId: "1:1007032615851:web:8bb9bb8321c25bb6e908ee"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let userName = '';
    let userGoals = { calories: 2000, protein_g: 150, carbs_g: 250, fat_g: 65, water_ml: 2000 };
    let chatHistory = [];
    let currentDate = new Date().toISOString().split('T')[0];
    let todayTotals = { calories: 0, protein_g: 0, carbs_g: 0, fat_g: 0, water_ml: 0 };
    let pendingNutrition = null;

    // Date picker
    const dp = document.getElementById('date-picker');
    dp.value = currentDate;
    dp.addEventListener('change', () => {
      currentDate = dp.value;
      loadDayData();
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = '/'; return; }
      currentUser = user;
      try {
        const snap = await getDoc(doc(db, 'users', user.uid));
        if (snap.exists()) {
          const data = snap.data();
          userName = data.name || user.displayName || 'there';
          userGoals = data.goals || userGoals;
        } else {
          userName = user.displayName || 'there';
        }
      } catch (e) {
        userName = user.displayName || 'there';
      }
      document.getElementById('user-initial').textContent = userName.charAt(0).toUpperCase();
      await loadDayData();
      addAIMessage(`Hello ${userName}! ðŸ¥— Tell me what you've eaten and I'll track all the nutrition for you!`);
    });

    window.logout = () => signOut(auth);

    // Sidebar toggle for mobile
    window.toggleSidebar = () => {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('sidebar-overlay').classList.toggle('open');
    };
    window.closeSidebar = () => {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('sidebar-overlay').classList.remove('open');
    };

    async function loadDayData() {
      if (!currentUser) return;
      try {
        const ref = doc(db, 'users', currentUser.uid, 'days', currentDate);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const data = snap.data();
          todayTotals = data.totals || { calories: 0, protein_g: 0, carbs_g: 0, fat_g: 0, water_ml: 0 };
          renderSidebar(data.meals || []);
        } else {
          todayTotals = { calories: 0, protein_g: 0, carbs_g: 0, fat_g: 0, water_ml: 0 };
          renderSidebar([]);
        }
        updateSidebarNums();
      } catch (e) {
        console.error('loadDayData error:', e);
      }
    }

    function updateSidebarNums() {
      document.getElementById('sb-cals').textContent = Math.round(todayTotals.calories || 0);
      document.getElementById('sb-prot').textContent = `${Math.round(todayTotals.protein_g || 0)}g / ${userGoals.protein_g}g`;
      document.getElementById('sb-carbs').textContent = `${Math.round(todayTotals.carbs_g || 0)}g / ${userGoals.carbs_g}g`;
      document.getElementById('sb-fat').textContent = `${Math.round(todayTotals.fat_g || 0)}g / ${userGoals.fat_g}g`;
      document.getElementById('sb-water').textContent = `${Math.round(todayTotals.water_ml || 0)}ml / ${userGoals.water_ml}ml`;
      document.getElementById('bar-prot').style.width = Math.min(100, ((todayTotals.protein_g || 0) / userGoals.protein_g) * 100) + '%';
      document.getElementById('bar-carbs').style.width = Math.min(100, ((todayTotals.carbs_g || 0) / userGoals.carbs_g) * 100) + '%';
      document.getElementById('bar-fat').style.width = Math.min(100, ((todayTotals.fat_g || 0) / userGoals.fat_g) * 100) + '%';
      document.getElementById('bar-water').style.width = Math.min(100, ((todayTotals.water_ml || 0) / userGoals.water_ml) * 100) + '%';
    }

    function renderSidebar(meals) {
      const el = document.getElementById('meals-list');
      if (!meals.length) { el.innerHTML = '<span style="color:var(--muted)">No meals logged yet</span>'; return; }
      el.innerHTML = meals.map(m => `<div style="padding:4px 0; border-bottom:1px solid var(--border); color:var(--text); font-size:12px">${m.name} <span style="color:var(--accent2); float:right">${Math.round(m.calories)} kcal</span></div>`).join('');
    }

    function addAIMessage(text) {
      const msgs = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'msg ai';
      div.innerHTML = `<div class="msg-avatar ai">S</div><div class="msg-bubble">${text}</div>`;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
    }

    function addUserMessage(text) {
      const msgs = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'msg user';
      div.innerHTML = `<div class="msg-avatar user-av">${userName.charAt(0).toUpperCase()}</div><div class="msg-bubble">${text}</div>`;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
    }

    function addTyping() {
      const msgs = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'msg ai'; div.id = 'typing-indicator';
      div.innerHTML = `<div class="msg-avatar ai">S</div><div class="msg-bubble"><div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
    }

    function removeTyping() {
      const el = document.getElementById('typing-indicator');
      if (el) el.remove();
    }

    function showConfirmCard(nutritionData) {
      pendingNutrition = nutritionData;
      const msgs = document.getElementById('messages');
      const totals = nutritionData.totals;
      const foods = nutritionData.foods;

      // Remove any existing confirm card
      const existing = document.getElementById('confirm-card');
      if (existing) existing.remove();

      const card = document.createElement('div');
      card.className = 'confirm-card';
      card.id = 'confirm-card';
      card.innerHTML = `
        <h4>âœ¦ Confirm & Log Entry</h4>
        ${foods.map(f => `<div class="food-row"><span class="food-name">${f.name} <small style="color:var(--muted)">${f.amount}</small></span><span class="food-cal">${Math.round(f.calories)} kcal</span></div>`).join('')}
        <div class="nutrient-grid">
          <div class="nutrient-chip"><div class="nutrient-val">${Math.round(totals.protein_g || 0)}g</div><div class="nutrient-lbl">Protein</div></div>
          <div class="nutrient-chip"><div class="nutrient-val">${Math.round(totals.carbs_g || 0)}g</div><div class="nutrient-lbl">Carbs</div></div>
          <div class="nutrient-chip"><div class="nutrient-val">${Math.round(totals.fat_g || 0)}g</div><div class="nutrient-lbl">Fat</div></div>
          <div class="nutrient-chip"><div class="nutrient-val">${Math.round(totals.iron_mg || 0)}mg</div><div class="nutrient-lbl">Iron</div></div>
          <div class="nutrient-chip"><div class="nutrient-val">${Math.round(totals.calcium_mg || 0)}mg</div><div class="nutrient-lbl">Calcium</div></div>
          <div class="nutrient-chip"><div class="nutrient-val">${Math.round(totals.vitamin_c_mg || 0)}mg</div><div class="nutrient-lbl">Vit C</div></div>
        </div>
        <div class="confirm-btns">
          <button class="btn-confirm yes" id="btn-log-yes">âœ“ Log it!</button>
          <button class="btn-confirm no" id="btn-log-no">âœ— Cancel</button>
        </div>
      `;
      msgs.appendChild(card);
      msgs.scrollTop = msgs.scrollHeight;

      // Attach events directly (avoids global scope issues)
      document.getElementById('btn-log-yes').addEventListener('click', confirmLog);
      document.getElementById('btn-log-no').addEventListener('click', cancelLog);
    }

    async function confirmLog() {
      if (!pendingNutrition || !currentUser) {
        addAIMessage('Something went wrong â€” no pending meal to log. Please try again.');
        return;
      }

      const card = document.getElementById('confirm-card');
      if (card) card.remove();

      const nutrition = pendingNutrition;
      pendingNutrition = null;

      try {
        const ref = doc(db, 'users', currentUser.uid, 'days', currentDate);
        const snap = await getDoc(ref);

        const mealEntry = {
          name: nutrition.foods.map(f => f.name).join(', '),
          calories: nutrition.totals.calories || 0,
          timestamp: new Date().toISOString(),
          foods: nutrition.foods
        };

        const keys = Object.keys(nutrition.totals);

        if (snap.exists()) {
          const existing = snap.data();
          const existingTotals = existing.totals || {};
          const newTotals = {};
          keys.forEach(k => { newTotals[k] = (existingTotals[k] || 0) + (nutrition.totals[k] || 0); });
          const meals = [...(existing.meals || []), mealEntry];
          await updateDoc(ref, { totals: newTotals, meals, updatedAt: new Date().toISOString() });
          todayTotals = newTotals;
          renderSidebar(meals);
        } else {
          const newTotals = {};
          keys.forEach(k => { newTotals[k] = nutrition.totals[k] || 0; });
          await setDoc(ref, { totals: newTotals, meals: [mealEntry], date: currentDate, createdAt: new Date().toISOString() });
          todayTotals = newTotals;
          renderSidebar([mealEntry]);
        }

        updateSidebarNums();

        const msgs = document.getElementById('messages');
        const badge = document.createElement('div');
        badge.style.marginLeft = '42px';
        badge.innerHTML = '<span class="logged-badge">âœ“ Logged successfully!</span>';
        msgs.appendChild(badge);
        msgs.scrollTop = msgs.scrollHeight;

        addAIMessage("Logged! ðŸŽ‰ Anything else you've eaten today?");
      } catch (e) {
        console.error('confirmLog error:', e);
        addAIMessage('Error saving to database: ' + e.message);
      }
    }

    function cancelLog() {
      const card = document.getElementById('confirm-card');
      if (card) card.remove();
      pendingNutrition = null;
      addAIMessage("No worries! Let me know whenever you're ready to log something.");
    }

    window.sendMessage = async () => {
      const input = document.getElementById('msg-input');
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      input.style.height = 'auto';
      document.getElementById('btn-send').disabled = true;

      addUserMessage(text);
      chatHistory.push({ role: 'user', content: text });
      addTyping();

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: chatHistory })
        });
        const data = await res.json();
        removeTyping();

        if (data.error) {
          addAIMessage('Sorry, something went wrong: ' + data.error);
        } else {
          chatHistory.push({ role: 'assistant', content: data.message });
          addAIMessage(data.message);
          if (data.nutrition_data) {
            showConfirmCard(data.nutrition_data);
          }
        }
      } catch (e) {
        removeTyping();
        addAIMessage('Connection error. Make sure the Flask server is running!');
      }
      document.getElementById('btn-send').disabled = false;
    };

    // Auto-resize textarea
    const ta = document.getElementById('msg-input');
    ta.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });
    ta.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); window.sendMessage(); }
    });
  </script>
</body>
</html>
